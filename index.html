<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Nunito:600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="cont">
        <div class="header">
            <h1 class="head noselect">To-Do List</h1>
        </div>
        <div class="add">
            <h2 class="small noselect">Add your Works</h2>
        </div>
        <div class="create" id="create">
            <div class="flex">
                <div class="input">
                    <input type="text" name="work" id="workInput" placeholder="Write task here">
                </div>
                <div class="btn">
                    <input type="button" value="ADD">
                </div>
            </div>
        </div>
        <div class="todo">
            <h3 class="sub noselect">Active Tasks</h3>
            <p class="notask noselect">No active tasks available</p>
        </div>
        <div class="completed">
            <h3 class="sub noselect">Completed Tasks</h3>
            <p class="notask noselect">No completed tasks available</p>
        </div>
        <div class="deleted">
            <h3 class="sub noselect">Deleted Tasks</h3>
            <p class="notask noselect">No deleted tasks available</p>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
